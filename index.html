		<script src="lib/Transformation.js" async></script>

	<body>
		<div class="menubtn"><i class="fas fa-bars"></i></div>
		<ul class="menu">
			<!-- <li onclick="newProject()">New</li> -->
			<li onclick="board.save()">Save image</li>
			<li onclick="board.renderGIF()">Save GIF</li>
			<!-- <li onclick="install()">Install PWA</li> -->
		</ul>
		<div id="frames" onblur="Frames.close()" tabindex="0">
			<div
				class="btn"
				style="left: 10px"
				onclick="document.querySelector('#frames #gallery').scrollLeft-=100;"
			>
				<i class="fa fa-chevron-left"></i>
			</div>
			<div
				class="btn"
				style="right: 10px"
				onclick="document.querySelector('#frames #gallery').scrollLeft+=100;"
			>
				<i class="fa fa-chevron-right"></i>
			</div>
			<div id="gallery"></div>
		</div>

		<div id="layout">
			<div id="toolbar">
				<span
					class="item tooltip"
					onclick="board.setmode(0)"
					style="background-color: grey"
				>
					<i class="fas fa-pencil-alt"></i>
					<span class="tooltiptext">Pencil</span>
				</span>
				<span class="item tooltip" onclick="board.setmode(1)">
					<i class="fas fa-eraser"></i>
					<span class="tooltiptext">Eraser</span>
				</span>
				<span class="item tooltip" onclick="board.setmode(2)">
					<i class="fas fa-fill"></i>
					<span class="tooltiptext">Bucket/Fill</span>
				</span>
				<span class="item tooltip" onclick="board.setmode(3)">
					<i class="fas fa-slash"></i>
					<span class="tooltiptext">Line</span>
				</span>
				<span class="item tooltip" onclick="board.setmode(4)">
					<i class="far fa-circle"></i>
					<span class="tooltiptext">Circle</span>
				</span>
				<span class="item tooltip" onclick="board.setmode(5)">
					<i class="far fa-circle" style="transform: rotateX(45deg)"></i>
					<span class="tooltiptext">Ellipse</span>
				</span>
				<span class="item tooltip" onclick="board.undo()">
					<i class="fas fa-undo"></i>
					<span class="tooltiptext">Undo</span>
				</span>
				<span class="item tooltip" onclick="board.redo()">
					<i class="fas fa-redo"></i>
					<span class="tooltiptext">Redo</span>
				</span>
				<span class="item tooltip" onclick="board.addImage()">
					<i class="fa fa-upload"></i>
					<span class="tooltiptext">Picture</span>
				</span>
				<span class="item tooltip" onclick="board.save()">
					<i class="fa fa-download"></i>
					<span class="tooltiptext">Save</span>
				</span>
				<span class="item tooltip" onclick="board.clear()">
					<i class="fas fa-trash"></i>
					<span class="tooltiptext">Clear</span>
				</span>
				<!-- <span class="item tooltip" onclick="board.addFrame()">
					<i class="fas fa-plus"></i>
					<span class="tooltiptext">Add frame</span>
				</span>
				<span class="item tooltip" onclick="Frames.open()">
					<i class="fas fa-eye"></i>
					<span class="tooltiptext">Frames</span>
				</span> -->
			</div>
			<div id="canvas-wrapper">
				<canvas id="canvas"></canvas>
			</div>
			<div id="palette"></div>
		</div>
	</body>
</html>
